<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>

	<form method="post" action="/nvis">
		<fieldset>

			<input type="radio" id="modus1" name="modus" value="1" required>
			<label for="modus1">Modus 1</label>
			<br>

			<input type="radio" id="modus2" name="modus" value="2" required>
			<label for="modus2">Modus 2</label>
			<br>

			<input type="radio" id="modus3" name="modus" value="3" required>
			<label for="modus3">Modus 3</label>
			<br>

			<input type="submit">
		</fieldset>
	</form>

	<form action="/nvis/addPortGroup" method="post">
		<fieldset>
			<label for="beschreibung">Beschreibung (Ein name der PortGruppe bsp.: 2.Egate Gebeude 4)</label>
			<input id="beschreibung" name="beschreibung" type="text">
			<br>
			<label for="ip">IP (eine ip in g√ºltigem IPv4 Format bsp.: 1.1.1.1)</label>
			<input id="ip" name="quelle" type="text" pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$">
			<br>
			<label for="ports">Ports (Komma getrennte zweistellige Zahlen bsp.: 15, 13)</label>
			<input id="ports" name="ports" type="text" pattern="^([1-9][1-9]|[1-9])( *, *([1-9][1-9]|[1-9]))*$">
			<br>
			<label for="community">Community (SNMP Communuty mit leserechten)</label>
			<input id="community" name="community" type="text">
			<br>
			<label for="ziele">Ziele (Komma getrennte IPs bsp.: 1.1.1.1, 2.3.4.5)</label>
			<input id="ziele" name="ziele" type="text" pattern="^(((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?))( *, *((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?))*$">
			<br>
			<label for="intervalTime">Intervall Zeit (Zeit zwischen zwei updates die gewartet wird)</label>
			<input id="intervalTime" name="intervalTime" type="number">
			<br>
			<input type="submit">
		</fieldset>
	</form>

	Controle:
	<br>
	<a href="/nvis/start" id="start">Start</a>
	<a href="/nvis/stop" id="stop">Stop</a>
	<a href="/nvis/save" id="save">Save</a>

</body>

</html>
