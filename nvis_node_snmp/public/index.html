<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>

	<form method="post" action="/nvis">
		<fieldset>
			<label>
				<input type="radio" name="modus" value="1" required>Modus 1
			</label>
			<br>
			<label>
				<input type="radio" name="modus" value="2" required>Modus 2
			</label>
			<br>
			<label>
				<input type="radio" name="modus" value="3" required>Modus 3
			</label>
			<br>
			<input type="submit">
		</fieldset>
	</form>

	<form action="/nvis/addPortGroup" method="post">
		<fieldset>
			<label for="beschreibung">Beschreibung</label>
			<input id="beschreibung" name="beschreibung" type="text">
			<br>
			<label for="ip">IP</label>
			<input id="ip" name="quelle" type="text">
			<br>
			<label for="ports">Ports</label>
			<input id="ports" name="ports" type="text">
			<br>
			<label for="community">Community</label>
			<input id="community" name="community" type="text">
			<br>
			<label for="ziele">Ziele</label>
			<input id="ziele" name="ziele" type="text">
			<br>
			<label for="intervalTime">Intervall Zeit</label>
			<input id="intervalTime" name="intervalTime" type="number">
			<br>
			<input type="submit">
		</fieldset>
	</form>

	Controle:
	<br>
	<a href="/nvis/start" id="start">Start</a>
	<a href="/nvis/stop" id="stop">Stop</a>
	<a href="/nvis/save" id="save">Save</a>

</body>

</html>
